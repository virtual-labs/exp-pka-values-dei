<script>

var step=0;
//Now, add 2 mL of NaOH to the beaker by clicking the burette volve.
function step1()
{
    //window.open("exp1.html", "_blank"); 
    $("#OpVal").text("0.0");
    $("#masteps").text("Now, click the check button on the pH meter to measure the pH value of acetic  acid.");
    step=1;
}

function step2()
{
    if (step==1) 
    {
    $("#OpVal").text("2.65");
    $("#masteps").text("Now, add 2 mL of NaOH to the beaker by clicking the burette volve.");
    step=2;
    }
    
}

function step3() {
    if (step == 2) {
        $("#drop").removeClass("dsphdd");
        setTimeout(function () {
            $("#ppt0").fadeOut(500, function () {
                $(this).addClass("dsphdd");
            });
            $("#ppt1").removeClass("dsphdd").hide().fadeIn(500);

            $("#masteps").text("Now, turn on the magnetic stirrer by clicking the red button to mix the weak acid and strong base effectively.");
            $("#drop").addClass("dsphdd");
        }, 500);
        step = 3;
    }
    else if (step==4)
    {
        $("#drop").removeClass("dsphdd");
        setTimeout(function () {
            $("#ppt1").fadeOut(500, function () {
                $(this).addClass("dsphdd");
            });
            $("#ppt2").removeClass("dsphdd").hide().fadeIn(500);
            $("#drop").addClass("dsphdd");
        }, 500);
        step = 5;
        setTimeout(function () {
        $("#OpVal").text("3.51");
        $("#masteps").text("Repeat the incremental addition of 2 mL of NaOH to the beaker, recording the pH value of the mixture up to 25 times. ");
        step=5;
        }, 1500);

    }
    else if (step==5)
    {

        $("#drop").removeClass("dsphdd");
        setTimeout(function () {
            $("#ppt2").fadeOut(500, function () {
                $(this).addClass("dsphdd");
            });
            $("#ppt3").removeClass("dsphdd").hide().fadeIn(500);
            $("#drop").addClass("dsphdd");
            $("#OpVal").text("11.66");
            $("#bkr0").fadeOut(500, function () {
                $(this).addClass("dsphdd");
            });
            $("#bkr1").removeClass("dsphdd").hide().fadeIn(500);
            
        }, 500);

        setTimeout(function () {
        $("#masteps").text("Now, click 'Next Step' to calculate the pKa value.");
        $("#nextstep").css("display","inline-block");
        }, 700);

    }
}

function step4()
{
    if (step==3) 
    {
        $("#rot0").addClass("dsphdd");
        $("#rot1").removeClass("dsphdd");
        $("#masteps").text("Note the new pH reading.");
    step=4;
    } 
    setTimeout(function () {
        $("#OpVal").text("3.21");
        $("#masteps").text("Again, click on the burette volve to add 2mL of NaOH to the beaker and note the pH reading.");
    }, 5000);

      
}





$(document).ready(function() {
    let angle = 0;
    let rotating = false;
    let interval;
    
    $('#RotarX').click(function() {
        if (!rotating) {
            rotating = true;
            interval = setInterval(function() {
                angle += 5; // Adjust speed by changing this value
                let perspective = 500; // Adjust perspective for depth
                let rotateY = Math.sin(angle * Math.PI / 180) *50; // Adjust 3D effect
                let scale = 1 - Math.abs(Math.sin(angle * Math.PI / 180)) * 0.1 // Adjust scaling for depth effect
                $('#magnetImage').css('transform', 'perspective(' + perspective + 'px) rotateY(' + rotateY + 'deg) rotate(' + angle + 'deg) scaleY(' + scale + ')');
            }, 10);
        }
    });
});


</script>
